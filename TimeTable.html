<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Practice</title>
</head>
<style>
    table,td,th,tr{
    border: 1px solid black;
    border-collapse: collapse;
    }
</style>
<body>
    <table>
        <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>   
                    <th>Begin</th>
                    <th>End</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2" style="background-color: yellow;">8:00AM</td>
                    <td rowspan="2" style="background-color: aquamarine;"">5:00pm</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td style="background-color: yellow;">8:00AM</td>
                    <td style="background-color: yellow;">11:00AM</td>
                    <td>XPath</td>
                </tr>
                <tr>               
                    <td style="background-color: yellow;">11:00AM</td>
                    <td style="background-color: #00ffd0;">2:00PM</td>
                    <td rowspan="2">XSL Tranformation</td>
                </tr>
                <tr>
                    <td style="background-color: aquamarine;">2:00PM</td>
                    <td style="background-color: blueviolet;">5:00PM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td style="background-color: yellow;">8:00AM</td>
                    <td style="background-color: #00ffd0;">12:00PM</td>
                    <td>XSL Formating Object</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
